<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extensions & Customers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="extension">
    <header class="topbar">
      <div class="flex">
        <h1 class="app-title">Shri Balaji Dairy</h1>
        <h1 class="app-title2">Shop No. 1-3, Plot No. 65, Sector 6, Vaishali, Ghaziabad
          <br>Shop No.4, Sector 16B, Plot No. 208, Near D.N. Public School, Vasundhara
        </h1>
      </div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="extension.html" class="nav-link nav-link-active">Extensions</a>
        <a href="invoice.html" class="nav-link">Invoices</a>
      </nav>
    </header>

    <main class="container"  id="main-layout">
      <!-- Extension selector + actions -->
      <section class="card"  id="extensions-panel">
        <h2>Extensions</h2>
        <div class="form">
          <div class="field">
            <label for="extension-name-input">Add New Extension</label>
            <div style="display: flex; gap: 0.5rem;">
              <input id="extension-name-input" type="text" placeholder="Enter extension name (e.g. Raj Nagar)" style="flex: 1;" />
              <button id="add-extension-btn" class="btn primary-btn" type="button">
                Add Extension
              </button>
            </div>
          </div>
          <div class="field">
            <label for="extension-select">Select Extension</label>
            <select id="extension-select">
              <option value="">-- Select Extension --</option>
              <!-- Options loaded via JavaScript from /api/extensions -->
            </select>
          </div>
          <div class="field" style="flex-direction: row; justify-content: space-between; align-items: center;">
            <button id="refresh-customers-btn" class="btn ghost-btn" type="button">
              Refresh Customers
            </button>
            <div style="display: flex; gap: 0.5rem;">
              <button id="save-all-invoices-btn" class="btn primary-btn" type="button" style="display: none;">
                Save All Invoices
              </button>
              <button id="add-customer-btn" class="btn primary-btn" type="button">
                Add Customer
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- disappearing extention css -->

      <div id="extension-handle" title="Show Extensions"></div>

      <!-- Customers in selected extension -->
      <section class="card"  id="customers-panel">
        <div class="card-header" style="align-items: center; display:flex; gap:0.5rem;">
          <button id="print-extension-invoices-btn" class="btn ghost-btn" style="margin-right:0.5rem;">Print All Invoices</button>
          <h2 style="margin:0">Customers in Extension</h2>
        </div>
        <p id="no-extension-selected" class="empty-state">
          Select an extension to see its customers.
        </p>
        <ul id="customer-list" class="item-list">
          <!-- Each customer row is rendered via JavaScript and includes:
               - Name
               - Cow input
               - Buffalo input
               - Save button (saves milk entry for current date)
               - Edit button (edit customer details)
               - Invoice button (go to invoice view for this customer)
          -->
        </ul>
      </section>
    </main>

    <!-- Add / Edit Customer modal -->
    <div
      id="customer-modal-backdrop"
      style="display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.75); z-index: 40; align-items: center; justify-content: center; padding: 1rem; opacity: 0; transition: opacity 0.3s ease;"
    >
      <div class="card" style="max-width: 420px; width: 100%; margin: 0 auto;">
        <h2 id="customer-modal-title">Add Customer</h2>
        <form id="customer-form" class="form">
          <input type="hidden" id="customer-id" name="customerId" />
          <div class="field">
            <label for="customer-name">Name</label>
            <input id="customer-name" name="name" type="text" required placeholder="Customer name" />
          </div>
          <div class="field">
            <label for="customer-phone">Phone</label>
            <input id="customer-phone" name="phone" type="tel" placeholder="Phone number" />
          </div>
          <div class="field">
            <label for="customer-address">Address</label>
            <textarea
              id="customer-address"
              name="address"
              rows="2"
              placeholder="Customer address"
            ></textarea>
          </div>
          <div class="field"
      id="customer-modal-actions"
     style="flex-direction: row; justify-content: space-between; gap: 0.5rem;">
  
  <button
    type="button"
    class="btn danger-btn delete-customer-btn"
    id="delete-customer-btn"
    style="display:none;">
    Delete
  </button>

  <div style="display:flex; gap:0.5rem;">
    <button id="customer-cancel-btn" type="button" class="btn ghost-btn">Cancel</button>
    <button type="submit" class="btn primary-btn">Save</button>
  </div>
</div>

        </form>
      </div>
    </div>

    <!-- Confirm modal (styled to match app) -->
    <div
      id="confirm-modal-backdrop"
      style="display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 60; align-items: center; justify-content: center; padding: 1rem; opacity: 0; transition: opacity 0.2s ease;"
    >
      <div class="card" style="max-width: 460px; width: 100%; margin: 0 auto; text-align: left;">
        <h2 id="confirm-modal-title">Confirm</h2>
        <p id="confirm-modal-message" style="color: var(--text-muted); margin-top: 0.4rem;">Are you sure?</p>
        <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1rem;">
          <button id="confirm-cancel-btn" class="btn ghost-btn">Cancel</button>
          <button id="confirm-ok-btn" class="btn danger-btn">Delete</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
