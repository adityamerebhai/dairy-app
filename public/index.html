<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Dairy Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="dashboard">
    <header class="topbar">
      <h1 class="app-title">Dairy Management Dashboard</h1>
      <nav class="nav-links">
        <a href="index.html" class="nav-link nav-link-active">Dashboard</a>
        <a href="extension.html" class="nav-link">Extensions</a>
        <a href="invoice.html" class="nav-link">Invoices</a>
      </nav>
    </header>

    <main class="container">
      <!-- Stats Cards -->
      <section class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
        <div class="card stat-card">
          <div class="stat-value" id="total-extensions">—</div>
          <div class="stat-label">Total Extensions</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" id="total-customers">—</div>
          <div class="stat-label">Total Customers</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" id="total-milk-entries">—</div>
          <div class="stat-label">Total Milk Entries</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" id="today-milk">—</div>
          <div class="stat-label">Today's Milk (L)</div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="card">
        <h2>Quick Actions</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
          <a href="extension.html" class="btn primary-btn" style="text-decoration: none; text-align: center; display: block;">
            Manage Extensions
          </a>
          <a href="extension.html" class="btn ghost-btn" style="text-decoration: none; text-align: center; display: block;">
            Add Customer
          </a>
        </div>
      </section>

      <!-- Recent Milk Entries -->
      <section class="card">
        <div class="card-header">
          <h2>Recent Milk Entries</h2>
          <button id="refresh-dashboard-btn" class="btn ghost-btn">Refresh</button>
        </div>
        <div id="recent-entries-list" style="margin-top: 1rem;">
          <p class="empty-state">Loading...</p>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="script.js"></script>
  </body>
  </html>
