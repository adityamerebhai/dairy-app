<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Items</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="general">
    <header class="topbar">
      <h1 class="app-title">Project2 Dashboard</h1>
      <nav class="nav-links">
        <a href="index.html" class="nav-link nav-link-active">Dashboard</a>
        <a href="extension.html" class="nav-link">Extensions</a>
        <a href="invoice.html" class="nav-link">Invoices</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>New Item</h2>
        <form id="item-form" class="form">
          <div class="field">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required placeholder="Enter title" />
          </div>
          <div class="field">
            <label for="amount">Amount</label>
            <input id="amount" name="amount" type="number" min="0" step="0.01" required placeholder="0.00" />
          </div>
          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="2" placeholder="Optional notes"></textarea>
          </div>
          <input type="hidden" id="type" name="type" value="general" />
          <button type="submit" class="btn primary-btn">Save</button>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Recent Items</h2>
          <button id="refresh-btn" class="btn ghost-btn">Refresh</button>
        </div>
        <ul id="item-list" class="item-list"></ul>
        <p id="empty-state" class="empty-state">No items yet. Add your first one above.</p>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="script.js"></script>
  </body>
  </html>
